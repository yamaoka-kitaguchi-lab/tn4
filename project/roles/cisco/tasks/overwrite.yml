---
- name: Create pre snapshots
  ios_config:
    backup: yes
    backup_options:
      filename: "{{ hostname }}_overwrite_before.cfg"
      dir_path: "backup/cisco_config.{{ datetime }}"

- name: Rendering templates for Edge SWs
  debug:
    msg: "{{ lookup('template', overwrite_j2_path) | split('\n') | select('!=', '') | join('\n') }}"
  register: edge_config
  no_log: "{{ is_quiet }}"

- name: Export configs for Edge SWs
  copy:
    content: "{{ edge_config.msg }}"
    dest: "backup/cisco_config.{{ datetime }}/{{ hostname }}_overwrite_submitted.cfg"
  delegate_to: localhost
  no_log: "{{ is_quiet }}"

- name: Provisioning Edge SWs
  ios_config:
    src: "backup/cisco_config.{{ datetime }}/{{ hostname }}_overwrite_submitted.cfg"
    save_when: modified
  diff: "not is_quiet"
  no_log: "{{ is_quiet }}"
  check_mode: "{{ is_dryrun }}"

- name: Create post snapshots
  ios_config:
    backup: yes
    backup_options:
      filename: "{{ hostname }}_overwrite_after.cfg"
      dir_path: "backup/cisco_config.{{ datetime }}"
